<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>浏览器宽高，页面宽高，屏幕宽高（用法兼容测试）</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#div2 {
				width:100%;
				height: 400px;
				background: #0f0;
				margin-left: 10px;
				position: relative;
			}
			
			#div3 {
				width: 80%;
				height:150px;
				background: #00f;
				margin-left: 10px;
				margin:0 auto;
			}
			#div4{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id='div2'>
				<div id='div3'></div>
				<div id="div4"><iframe src="http://www.baidu.com" width="500px" height="480px" framespacing="0"></iframe>
		</div>
		<script type="text/javascript">
			alert(window.top.document.compatMode);
			var four = document.getElementById("div4");
			alert(four.offsetLeft + " " + four.offsetTop);
			alert(four.offsetParent);
			console.log("offsetLeft和offsetTop总是找到离其最近的已经定位的元素定位，如果没有，根据body定位，然后获取其left,top值");
		</script>
	</body>

</html>
